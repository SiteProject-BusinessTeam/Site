<html>
    <head>
        <title>CSS Align Center</title>
        <style>
            html {
                width: 100%;
                height: 100%;
            }
            .container {
                width: 40%;
                height: 70%;
                margin: 40px auto;
                background: green;
            }
            .outer {
                display: table;
                width: 100%;
                height: 100%;
            }
            .inner {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }
            .centered {
                position: relative;
                display: inline-block;
                width: 50%;
                padding: 1em;
                background: orange;
                color: white;
            }
            .badge {
                position: absolute;
                right: -30px;
                top: -15px;
                background: red;
                width: 60px;
                height: 30px;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="outer">
                <div class="inner">
                    <div class="centered">
                        <p>Hello, World!</p>
                        <div class="badge">NEW</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
