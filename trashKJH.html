<! 다양한 코드 실행해보는 파일-김지호>
<!DOCTYPE html>
<html>
<head>


<body>
  <style>
        .container {
          width: 500px;
          height: 500px;
          background: #55efc4;
        }
      </style>
    </head>
    <body>
      <div class="container"></div>

      <style>
      .container {
        width: 500px;
        height: 500px;
        background: #55efc4;
      }
      .go {
        transform: translate(50%, 3em);
      }
    </style>

  <body>
    <div class="container" onclick="move()"></div>
    <script>
      function move() {
        document.querySelector(".container").classList.add("go");
      }
    </script>







  </body>

</html>
