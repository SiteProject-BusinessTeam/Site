<! 다양한 코드 실행해보는 파일-김지호>
<html>
    <head>
        <title>CSS Align Center</title>
        <style>
            html {
                width: 100%;/* 전체 사각형의 X축으로 늘어나는 길이*/
                height: 100%;/*전체 사각형의 Y축으로 늘어나는 깋이*/
            }
            .container {
                width: 70%;/* 바깥 사각형의 X축 길이*/
                height: 70%;/* 바깥 사각형의 Y축 길이*/
                margin: 100px auto;/*전체 사각형들의 Y축 위치*/
                background: green;/* 바깥 사각형의 색깔*/
            }
            .outer {
                display: table;
                width: 100%;/*안쪽 사각형과 제일 작은 사각형의 X축 위치*/
                height: 100%;/*안쪽 사각형과 제일 작은 사각형의 Y축 위치*/
            }
            .inner {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
            }
            .centered {
                position: relative;
                display: inline-block;
                width: 50%;/*안쪽 사각형의 X축 길이*/
                padding: 1em;/*안쪽 사각형의 넓이의 축소 확대*/
                background: orange;/*안쪽 사각형의 색깔*/
                color: blue;/*안쪽, 제일 작은 사각형의 글자 색깔*/
            }
            .badge {
                position: absolute;
                right: -30px;/*제일 작은 사각형의 오른쪽 위치*/
                top: -15px;/*제일 작은 사각형의 높낮이*/
                background: red;/*제일 작은 사각형의 색깔*/
                width: 60px;/*제일 작은 사각형의 X축 위치*/
                height: 30px;/*제일 작은 사각형의 Y축 위치*/
                line-height: 30px;/*제일 작은 사각형의 글씨 Y축 위치*/
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="outer">
                <div class="inner">
                    <div class="centered">
                        <p>안녕~~~~~~~</p>
                        <div class="badge">NEW</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
