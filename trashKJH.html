<! 다양한 코드 실행해보는 파일-김지호>
<!DOCTYPE html>


<html>
  <head>
    <style>
      .container {
        width: 500px;
        height: 500px;
        background: #55efc4;
      }
      .go {
        transform: rotate(30deg);
      }
    </style>
  </head>
  <body>
    <div class="container" onclick="move()"></div>
    <script>
      function move() {
        document.querySelector(".container").classList.add("go");
      }
    </script>
  </body>
</html>
