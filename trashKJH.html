<! 다양한 코드 실행해보는 파일-김지호>
<!DOCTYPE html>


<html>
  <head>
    <style>
      .container {
        width: 500px;
        height: 500px;
        background: #55efc4;
      }
      .go {
        background: #d63031;
   border-radius: 80px;
   transform: translate(300px, 300px) rotate(180deg);
   transition-property: all;
   transition-duration: 2s;
   transition-delay: 1s; 
      }
    </style>
  </head>
  <body>
    <div class="container" onclick="move()"></div>
    <script>
      function move() {
        document.querySelector(".container").classList.add("go");
      }
    </script>
  </body>
</html>
