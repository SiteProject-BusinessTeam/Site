<! 다양한 코드 실행해보는 파일-조서현>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  #div1 {width:350px;height:135px;padding:10px;border:1px solid #999;}
  </style>

  <script>
  function allowDrop(ev) {
    ev.preventdefault();
  }
  funtion drag(ev){
    ev.dataTransfer.setData("text", ev.target.id);
  }
  function drop(ev){
    ev.preventDefault();
    var data = ev.dataTranasfer.getData("text");
    ev.target.appendChild(document.getElementByld(data));
  }
  </script>
  </head>

<body>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <img id="drag1" src="https://cdn.pixabay.com/photo/2017/08/06/14/12/bokeh-lights-2592859_1280.jpg" draggable="true" ondragstart"drag(event)" width="128" height="128">
  </body>


</html>
