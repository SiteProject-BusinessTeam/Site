      text-decoration:none;
    }

    #Menu a:hover {
      color:#000000;/*메뉴바에 마우스를 올려놨을때 변하는 색깔*/
      border-bottom:3px solid #00FF39;/*메뉴베에 마우스를 올려놓았을 때 아래에 생기는 밑줄 색깔*/
    }

    #Menu ul ul {
      display:none;
      position:absolute;
      background-color:#000000; /*메뉴바에 마우스를 올려놓았을 때 하위 메뉴의 배경색깔*/
    }

    #Menu ul li:hover ul {
      display: block;
    }

    #Menu ul ul li {
      float:none;
    }
  </style>
